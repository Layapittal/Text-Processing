<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.js cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Text Processing</title>
</head>
<style>
  body {
    background-color: antiquewhite;
  }

  .style_text_area {
    width: 50%;
    margin: auto;
    border: 2 px solid black;
  }

  .btn_clear {
    position: absolute;
    right: 25%;
    top: 0;
    border-radius: 0;

  }
  .btn_class{
    width: 130px;
    margin: 0;
    padding: 0;
    height: 50px;
  }
</style>

<body>

  
  <h1 class="text-center mt-5 mb-5 text-danger animate__animated animate__pulse animate__infinite	infinite"><b> Text
      Processing</b> </h1>

  <div class="form-floating ">
    <button type="button" class="btn btn-outline-primary btn_clear" onclick="clear_data()">Clear</button>
    <textarea class="form-control  style_text_area" placeholder="Leave a comment here" id="txt_input"
      style="height: 100px"></textarea>

  </div>
  <h3 class="mt-3 mb-3 text-center"><b> Operation on String</b></h3>
  <div class="mt-3 text-center">
    <button type="button" class="btn btn-primary btn_class" onclick="cal_length()">Length</button>
    <button type="button" class="btn btn-primary btn_class" onclick="reverse()">Reverse</button>
    <button type="button" class="btn btn-primary btn_class" onclick="palindrome()">Palindrom</button>
    <button type="button" class="btn btn-primary btn_class" onclick="palindrome()">Palindrom</button>
    <button type="button" class="btn btn-primary btn_class" onclick="word_count()">Count Word</button>
    <button type="button" class="btn btn-primary btn_class" onclick="char_count()">Count Character</button>
  </div>
<hr>
 <div>
  <h3 class="mt-3 mb-3 text-center"><b> Operation on Number</b></h3>
  <div class="mt-3 text-center">
    <button type="button" class="btn btn-primary  btn_class" onclick="no_length()">Length</button>
    <button type="button" class="btn btn-primary  btn_class" onclick="no_reverse()">Reverse</button>
    <button type="button" class="btn btn-primary  btn_class" onclick="no_palindrome()">Palindrom</button>
    <!-- <button type="button" class="btn btn-primary  btn_class" onclick="fibo()">Fibonecic</button> -->
    <button type="button" class="btn btn-primary  btn_class" onclick="prime()">Prime</button>
    <button type="button" class="btn btn-primary  btn_class" onclick="leap()">Leap</button>
    <button type="button" class="btn btn-primary  btn_class" onclick="factorial()">Factorial</button>
  </div>
  <div class="mt-3 text-center" >
    
  </div>
   
 
</div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="javascript.js"></script>

</body>

</html>
